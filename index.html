<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hotel Trybe</title>
</head>

<body>
  <header class="header-trybe">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3q0v72AJA-p9V_oPst_65uEG9dr1WxKN-ZYp_5gE&s" alt="Logo da Trybe">
    <h1>Hotel Trybe</h1>
  </header>
  <form action="">
    <section class="hotel-form">
        <label for="checkin">Checkin</label>
        <input type="date" name="date" id="checkin" class="inputCheckin">
    
        <label for="chekout">Checkout</label>
        <input type="date" name="date" id="chekout" class="inputCheckout">
    </section>
    <section class="hotel-form">
        <label for="quarto-comum">Quarto Comum</label>
        <input type="radio" name="quartos" id="quarto-comum" class="bedroom" value="Comum">
        <br>
        <label for="quarto-club">Quarto Club</label>
        <input type="radio" name="quartos" id="quarto-club" class="bedroom" value="Club">
        <br>
        <label for="quarto-luxo">Quarto Luxo</label>
        <input type="radio" name="quartos" id="quarto-luxo" class="bedroom" value="Luxo">
    </section>
    <section class="hotel-form">
        <label for="pessoas">Pessoas</label>
        <select name="pessoas" id="pessoas" class="nPessoas">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
    </section>
    <section class="hotel-form">
      <textarea name="obs" id="obs" cols="30" rows="10" class="obs" placeholder="Observações"></textarea>
    </section>
    <button id="submit-btn">Reservar</button>
  </form>
  <section class="list-section">
    <h2>Lista de Reservas</h2>
    <ol>

    </ol>
    <button id="clear-btn">Limpar</button>
  </section>
  <script src="script.js"></script>
</body>

</html>
